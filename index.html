<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Nico Nicolino Pizzeria</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Nico Nicolino Pizzeria</h1>
    </div>
  <div class="container">
    <div class="row">
          <div class="container getContact col-md-6">
            <form class="getInfo" >
              <div class="form-group">
                    <label for="orderName">What's Your Name?</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                    <label for="address">Where Should We Deliver the Pizza?</label>
                    <input type="text" class="form-control" id="address">
                  </div>
                  <div >
                    <h4> How Would You Like to Pay?</h4>
                    <select class="form-control" id="payment">
                      <option value="cash" selected>Cash</option>
                      <option value="check">Check</option>
                      <option value="credit">Credit Card</option>
                      <option value="bitcoin">Bitcoin</option>
                    </select>
                  </div>
            </form>
          </div>
          <div class="addressConfirm col-md-6
          ">
            <p> Thanks blank, we'll send your pizzas here</p>
          </div>
    </div>
    <div class="Row">
      <div class=" container builder col-md-6">
        <form class="pizzaCreator" >
                <div>
                  <h4> What size Pie would you like?</h4>
                  <select class="form-control" id="pieSize">
                    <option value="small" selected>Small (10", $8)</option>
                    <option value="medium">Medium (12", $10)</option>
                    <option value="large">Large (14", $12)</option>
                    <option value="xLarge">Extra Large (16", $14)</option>
                  </select>
                </div>
                <div class="toppings">
                  <h4>Pick Your Toppings ($.50 each)</h4>
                  <label class="checkbox-inline">
                  <input type="checkbox"name="toppingCheck"  id="inlineCheckbox1" value="Extra Cheese"> Extra Cheese
                  </label>
                  <label class="checkbox-inline">
                  <input type="checkbox" name="toppingCheck" id="inlineCheckbox2" value="Pepperoni"> Pepperoni
                  </label>
                  <label class="checkbox-inline">
                  <input type="checkbox"name="toppingCheck" id="inlineCheckbox3" value="Onion"> Onions
                  </label>
                  <label class="checkbox-inline">
                  <input type="checkbox"name="toppingCheck"  id="inlineCheckbox4" value="Mushrooms"> Mushrooms
                  </label>
                  <label class="checkbox-inline">
                  <input type="checkbox"name="toppingCheck"  id="inlineCheckbox5" value="Green Peppers"> Green Peppers
                  </label>
                </div>
                <div >
                  <label for="numberPies"><strong>How Many?:</strong></label>
                  <input id="numberPies" type="number">
                </div>
                <button type="button" name="button">Add Pizza to Order</button>
        </form>

        </div>
        <div class="orderResults col-md-6">
          <p>blah</p>
        </div>
      </div>


      <div class="placeOrder">
        <form>
          <button type="button" name="button">Checkout</button>
        </form>
      </div>
    </div>  
  </body>
</html>
